<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body onload="RanderDate()">

    <div class="wrapper">
        <div class="calenderBody">
            <div class="months">
                <div class="prev" onclick="moveDate('prev')">
                    <span>&#10094</span>
                </div>
                <div class="monthName">
                    <h2 id="month"></h2>
                    <p id="date_str"></p>
                </div>
                <div class="next" onclick="moveDate('next')">
                    <span>&#10095</span>
                </div>
            </div>
            <div class="weekends">
                <div class="weekDays">Sun</div>
                <div class="weekDays">Mon</div>
                <div class="weekDays">Tue</div>
                <div class="weekDays">Wed</div>
                <div class="weekDays">Thus</div>
                <div class="weekDays">Fri</div>
                <div class="weekDays">Sat</div>
            </div>
            <div class="days">

            </div>

        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
